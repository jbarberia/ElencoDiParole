{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

<form action="/play" method="post">
    <div class="form-group">
        Traduzca "{{ word }}" al {{ lang }}.
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="ans" placeholder="Traducción" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Checkear</button>
</form>

<div>
    Vidas: 
    {% for i in range(lifes) %}
    ❤
    {% endfor %}
</div>


{% endblock %}
